apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-server
spec:
  selector:
    app: {{ .Release.Name }}-server
  type: NodePort
  ports:
  - protocol: TCP
    port: 5050
    targetPort: 5050
    nodePort: 32050   # The external port to access the service (must be between 30000-32767)

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-client
spec:
  selector:
    app: {{ .Release.Name }}-client
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80              # External port
    targetPort: 80      # Internal container port
    #nodePort: 32000   # The external port to access the service (must be between 30000-32767)

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mongo
spec:
  selector:
    app: {{ .Release.Name }}-mongo
  ports:
  - protocol: TCP
    port: 27017
    targetPort: 27017

