apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-server
spec:
  selector:
    app: {{ .Release.Name }}-server
  type: NodePort
  ports:
  - protocol: TCP
    port: 5050
    targetPort: 5050
    nodePort: 32050   # External port for server service

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-client
spec:
  selector:
    app: {{ .Release.Name }}-client
  type: NodePort
  ports:
  - protocol: TCP
    port: 80              # External port for client service
    targetPort: 80        # Internal container port
    nodePort: 32000       # External port for client service

---
apiVersion: v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true" # Enforce HTTPS
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # Use Cert-Manager for TLS
spec:
  tls:
  - hosts:
    - 16.16.163.150
    secretName: vaka1-client-tls
  rules:
  - host: 16.16.163.150
    http:
      paths:
      - path: /healthcheck
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-server
            port:
              number: 5050
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-client
            port:
              number: 80